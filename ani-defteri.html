<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anı Defteri</title>
    <style>
        /* Genel Stil */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 25px;
            background-color: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 0;
        }
        
        /* Admin Giriş Bölümü */
        .admin-section {
            position: relative;
        }
        
        .admin-login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .admin-login-btn:hover {
            background-color: #2980b9;
        }
        
        .admin-panel {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            z-index: 100;
        }
        
        .admin-panel h3 {
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .admin-panel input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .admin-panel button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .admin-panel button:hover {
            background-color: #27ae60;
        }
        
        .logout-btn {
            background-color: #e74c3c !important;
        }
        
        .logout-btn:hover {
            background-color: #c0392b !important;
        }
        
        /* İsim Listesi Stili - Daha küçük kartlar */
        .names-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .name-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            position: relative;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .name-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        }
        
        .name-card h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .name-card p {
            color: #7f8c8d;
            font-size: 0.85rem;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .admin-controls {
            display: none;
            margin-top: 10px;
        }
        
        .admin-controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            margin: 3px;
            font-size: 0.75rem;
        }
        
        /* Form Stili */
        .add-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            display: none;
        }
        
        .add-form h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* Modal Stili */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.4rem;
        }
        
        .close {
            font-size: 22px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .close:hover {
            color: #34495e;
        }
        
        .story-content {
            line-height: 1.7;
            font-size: 1rem;
        }
        
        .story-image {
            max-width: 100%;
            margin: 15px 0;
            border-radius: 6px;
        }
        
        /* Fotoğraf yükleme butonu */
        .image-upload {
            margin: 15px 0;
        }
        
        .image-upload-label {
            display: inline-block;
            background-color: #95a5a6;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .image-upload-label:hover {
            background-color: #7f8c8d;
        }
        
        #image-upload-input {
            display: none;
        }
        
        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            display: none;
        }
        
        /* Responsive Tasarım */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .admin-section {
                margin-top: 10px;
            }
            
            .names-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
            
            .name-card {
                padding: 12px;
                height: 110px;
            }
            
            .name-card h3 {
                font-size: 1rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
        
        /* Bilgi Mesajı */
        .info-message {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anı Defteri</h1>
            <div class="admin-section">
                <button class="admin-login-btn" id="admin-login-btn">Admin Girişi</button>
                <div class="admin-panel" id="admin-panel">
                    <h3>Yönetici Girişi</h3>
                    <input type="password" id="admin-password" placeholder="Yönetici şifresi">
                    <button id="login-btn">Giriş Yap</button>
                    <button class="logout-btn" id="logout-btn" style="display: none;">Çıkış Yap</button>
                </div>
            </div>
        </header>
        
        <div class="add-form" id="add-form">
            <h2>Yeni Kişi Ekle</h2>
            <div class="form-group">
                <label for="person-name">İsim</label>
                <input type="text" id="person-name" placeholder="İsim girin">
            </div>
            <div class="form-group">
                <label for="person-story">Hikaye</label>
                <textarea id="person-story" placeholder="Hikaye yazın..."></textarea>
            </div>
            <div class="form-group image-upload">
                <label class="image-upload-label" for="image-upload-input">Fotoğraf Ekle</label>
                <input type="file" id="image-upload-input" accept="image/*">
                <img id="image-preview" class="image-preview" src="" alt="Önizleme">
            </div>
            <div class="form-actions">
                <button id="cancel-add">İptal</button>
                <button id="submit-person">Ekle</button>
            </div>
        </div>
        
        <h2>Anılar</h2>
        <div class="names-container" id="names-list">
            <!-- İsimler buraya dinamik olarak eklenecek -->
        </div>
    </div>
    
    <!-- Hikaye Okuma Modal -->
    <div id="story-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Hikaye</h2>
                <span class="close">&times;</span>
            </div>
            <div class="story-content" id="story-text">
                <!-- Hikaye içeriği buraya gelecek -->
            </div>
        </div>
    </div>

    <script>
        // Varsayılan admin şifresi
        const ADMIN_PASSWORD = "admin123";
        
        // Sayfa yüklendiğinde çalışacak kod
        document.addEventListener('DOMContentLoaded', function() {
            // Yerel depolamadan kişileri yükle
            loadPeople();
            
            // Admin giriş butonu
            document.getElementById('admin-login-btn').addEventListener('click', function() {
                const adminPanel = document.getElementById('admin-panel');
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            // Giriş yap butonu
            document.getElementById('login-btn').addEventListener('click', login);
            
            // Çıkış yap butonu
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // Kişi ekleme butonu (admin panelinde)
            document.getElementById('submit-person').addEventListener('click', addPerson);
            
            // Ekleme iptal butonu
            document.getElementById('cancel-add').addEventListener('click', function() {
                document.getElementById('add-form').style.display = 'none';
                // Formu temizle
                document.getElementById('person-name').value = '';
                document.getElementById('person-story').value = '';
                document.getElementById('image-upload-input').value = '';
                document.getElementById('image-preview').style.display = 'none';
                // Butonu eski haline getir
                const submitBtn = document.getElementById('submit-person');
                submitBtn.textContent = 'Ekle';
                submitBtn.onclick = addPerson;
            });
            
            // Modal kapatma butonu
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('story-modal').style.display = 'none';
            });
            
            // Modal dışına tıklanınca kapat
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('story-modal')) {
                    document.getElementById('story-modal').style.display = 'none';
                }
            });
            
            // Enter tuşuna basıldığında giriş yap
            document.getElementById('admin-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Fotoğraf yükleme önizleme
            document.getElementById('image-upload-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const preview = document.getElementById('image-preview');
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Sayfa yüklendiğinde admin durumunu kontrol et
            checkAdminStatus();
        });
        
        // Admin giriş fonksiyonu
        function login() {
            const password = document.getElementById('admin-password').value;
            
            if (password === ADMIN_PASSWORD) {
                // Admin girişi başarılı
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('admin-password').style.display = 'none';
                document.querySelector('.admin-panel h3').textContent = 'Yönetici Paneli';
                document.getElementById('add-form').style.display = 'block';
                
                // Admin kontrollerini göster
                showAdminControls();
                
                // Yerel depolamaya admin durumunu kaydet
                localStorage.setItem('adminLoggedIn', 'true');
            } else {
                alert('Hatalı şifre! Lütfen tekrar deneyin.');
            }
        }
        
        // Çıkış yapma fonksiyonu
        function logout() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('add-form').style.display = 'none';
            document.getElementById('login-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('admin-password').style.display = 'block';
            document.getElementById('admin-password').value = '';
            document.querySelector('.admin-panel h3').textContent = 'Yönetici Girişi';
            
            // Admin kontrollerini gizle
            hideAdminControls();
            
            // Yerel depolamadan admin durumunu kaldır
            localStorage.removeItem('adminLoggedIn');
        }
        
        // Sayfa yüklendiğinde admin giriş durumunu kontrol et
        function checkAdminStatus() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                // Admin zaten giriş yapmış
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('admin-password').style.display = 'none';
                document.querySelector('.admin-panel h3').textContent = 'Yönetici Paneli';
                document.getElementById('add-form').style.display = 'block';
                
                // Admin kontrollerini göster
                showAdminControls();
            }
        }
        
        // Admin kontrollerini göster
        function showAdminControls() {
            const adminControls = document.querySelectorAll('.admin-controls');
            adminControls.forEach(control => {
                control.style.display = 'block';
            });
        }
        
        // Admin kontrollerini gizle
        function hideAdminControls() {
            const adminControls = document.querySelectorAll('.admin-controls');
            adminControls.forEach(control => {
                control.style.display = 'none';
            });
        }
        
        // Kişileri yükleme fonksiyonu
        function loadPeople() {
            const people = JSON.parse(localStorage.getItem('people')) || [];
            const namesList = document.getElementById('names-list');
            
            namesList.innerHTML = '';
            
            // Eğer kişi yoksa bilgi mesajını göster
            if (people.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'info-message';
                emptyMessage.id = 'empty-message';
                emptyMessage.textContent = 'Henüz hiç anı eklenmemiş.';
                namesList.appendChild(emptyMessage);
                return;
            }
            
            people.forEach(person => {
                const nameCard = document.createElement('div');
                nameCard.className = 'name-card';
                
                let previewText = person.story || 'Henüz hikaye eklenmemiş';
                if (previewText.length > 60) {
                    previewText = previewText.substring(0, 60) + '...';
                }
                
                nameCard.innerHTML = `
                    <h3>${person.name}</h3>
                    <p>${previewText}</p>
                    <div class="admin-controls">
                        <button class="edit-btn" data-id="${person.id}">Düzenle</button>
                        <button class="delete-btn" data-id="${person.id}">Sil</button>
                    </div>
                `;
                
                // Hikayeyi okumak için tıklama
                nameCard.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('edit-btn') && !e.target.classList.contains('delete-btn')) {
                        openStoryModal(person.id);
                    }
                });
                
                // Düzenle butonu
                const editBtn = nameCard.querySelector('.edit-btn');
                editBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    editPerson(person.id);
                });
                
                // Sil butonu
                const deleteBtn = nameCard.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deletePerson(person.id);
                });
                
                namesList.appendChild(nameCard);
            });
            
            // Admin durumunu kontrol et ve kontrolleri göster/gizle
            checkAdminStatus();
        }
        
        // Yeni kişi ekleme fonksiyonu
        function addPerson() {
            const nameInput = document.getElementById('person-name');
            const storyInput = document.getElementById('person-story');
            const imageInput = document.getElementById('image-upload-input');
            const name = nameInput.value.trim();
            const story = storyInput.value.trim();
            
            if (name) {
                const people = JSON.parse(localStorage.getItem('people')) || [];
                const newPerson = {
                    id: Date.now(), // Benzersiz ID
                    name: name,
                    story: story,
                    image: null
                };
                
                // Resmi base64 formatında kaydet
                if (imageInput.files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        newPerson.image = event.target.result;
                        people.push(newPerson);
                        localStorage.setItem('people', JSON.stringify(people));
                        
                        // Formu temizle
                        nameInput.value = '';
                        storyInput.value = '';
                        imageInput.value = '';
                        document.getElementById('image-preview').style.display = 'none';
                        
                        // Listeyi yenile
                        loadPeople();
                        
                        alert('Kişi başarıyla eklendi!');
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                } else {
                    people.push(newPerson);
                    localStorage.setItem('people', JSON.stringify(people));
                    
                    // Formu temizle
                    nameInput.value = '';
                    storyInput.value = '';
                    
                    // Listeyi yenile
                    loadPeople();
                    
                    alert('Kişi başarıyla eklendi!');
                }
            } else {
                alert('Lütfen bir isim girin!');
            }
        }
        
        // Kişi düzenleme fonksiyonu
        function editPerson(personId) {
            const people = JSON.parse(localStorage.getItem('people')) || [];
            const person = people.find(p => p.id === personId);
            
            if (person) {
                // Formu doldur
                document.getElementById('person-name').value = person.name;
                document.getElementById('person-story').value = person.story || '';
                
                // Ekle butonunu güncelle butonuna çevir
                const submitBtn = document.getElementById('submit-person');
                submitBtn.textContent = 'Güncelle';
                submitBtn.onclick = function() {
                    updatePerson(personId);
                };
                
                // Formu göster
                document.getElementById('add-form').style.display = 'block';
            }
        }
        
        // Kişi güncelleme fonksiyonu
        function updatePerson(personId) {
            const nameInput = document.getElementById('person-name');
            const storyInput = document.getElementById('person-story');
            const imageInput = document.getElementById('image-upload-input');
            const name = nameInput.value.trim();
            const story = storyInput.value.trim();
            
            if (name) {
                const people = JSON.parse(localStorage.getItem('people')) || [];
                const personIndex = people.findIndex(p => p.id === personId);
                
                if (personIndex !== -1) {
                    people[personIndex].name = name;
                    people[personIndex].story = story;
                    
                    // Yeni resim yüklendiyse güncelle
                    if (imageInput.files.length > 0) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            people[personIndex].image = event.target.result;
                            localStorage.setItem('people', JSON.stringify(people));
                            
                            // Formu temizle ve gizle
                            nameInput.value = '';
                            storyInput.value = '';
                            imageInput.value = '';
                            document.getElementById('image-preview').style.display = 'none';
                            document.getElementById('add-form').style.display = 'none';
                            
                            // Butonu eski haline getir
                            const submitBtn = document.getElementById('submit-person');
                            submitBtn.textContent = 'Ekle';
                            submitBtn.onclick = addPerson;
                            
                            // Listeyi yenile
                            loadPeople();
                            
                            alert('Kişi başarıyla güncellendi!');
                        };
                        reader.readAsDataURL(imageInput.files[0]);
                    } else {
                        localStorage.setItem('people', JSON.stringify(people));
                        
                        // Formu temizle ve gizle
                        nameInput.value = '';
                        storyInput.value = '';
                        document.getElementById('add-form').style.display = 'none';
                        
                        // Butonu eski haline getir
                        const submitBtn = document.getElementById('submit-person');
                        submitBtn.textContent = 'Ekle';
                        submitBtn.onclick = addPerson;
                        
                        // Listeyi yenile
                        loadPeople();
                        
                        alert('Kişi başarıyla güncellendi!');
                    }
                }
            } else {
                alert('Lütfen bir isim girin!');
            }
        }
        
        // Kişi silme fonksiyonu
        function deletePerson(personId) {
            if (confirm('Bu kişiyi silmek istediğinize emin misiniz?')) {
                const people = JSON.parse(localStorage.getItem('people')) || [];
                const updatedPeople = people.filter(p => p.id !== personId);
                localStorage.setItem('people', JSON.stringify(updatedPeople));
                
                // Listeyi yenile
                loadPeople();
                
                alert('Kişi başarıyla silindi!');
            }
        }
        
        // Hikaye modalını açma fonksiyonu
        function openStoryModal(personId) {
            const people = JSON.parse(localStorage.getItem('people')) || [];
            const person = people.find(p => p.id === personId);
            
            if (person) {
                document.getElementById('modal-title').textContent = person.name;
                
                let storyContent = person.story || 'Henüz hikaye eklenmemiş.';
                if (person.image) {
                    storyContent = `<img src="${person.image}" class="story-image" alt="${person.name}"><br>${storyContent}`;
                }
                
                document.getElementById('story-text').innerHTML = storyContent;
                document.getElementById('story-modal').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
<!-- Mevcut script içeriğinin en sonuna ekleyin -->
<script>
// Bulut yedekleme özelliği
function backupToCloud() {
    const peopleData = localStorage.getItem('people');
    if (peopleData) {
        // Basit bir bulut yedekleme (gerçek uygulamada bir sunucuya kaydetmeniz gerekir)
        localStorage.setItem('cloud_backup', peopleData);
        console.log('Veriler yerel olarak yedeklendi (gerçek uygulamada sunucuya gönderilmeli)');
    }
}

// Her 10 dakikada bir yedek al
setInterval(backupToCloud, 10 * 60 * 1000);

// Sayfa kapanirken yedek al
window.addEventListener('beforeunload', backupToCloud);
</script>
